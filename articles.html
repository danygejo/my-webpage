<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Articles - The Daily Blessings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .article {
            border-bottom: 2px solid #ddd;
            padding: 15px 0;
        }
        .article:last-child {
            border-bottom: none;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Articles</h1>
        <div id="articles-container"></div>

        <div class="footer">
            <p>&copy; 2025 The Daily Blessings | All Rights Reserved</p>
        </div>
    </div>

    <script>
        async function fetchAllArticles() {
            try {
                const response = await fetch("articles.json"); // Fetch articles.json
                const articles = await response.json();
                displayAllArticles(articles);
            } catch (error) {
                console.error("Error loading articles:", error);
            }
        }

        function displayAllArticles(articles) {
            const articlesContainer = document.getElementById("articles-container");
            articlesContainer.innerHTML = "";

            articles.forEach(article => {
                const articleDiv = document.createElement("div");
                articleDiv.classList.add("article");
                articleDiv.innerHTML = `<h3>${article.title}</h3><p>${article.level_easy}</p><p>${article.level_medium}</p><p>${article.level_hard}</p>`;
                articlesContainer.appendChild(articleDiv);
            });
        }

        document.addEventListener("DOMContentLoaded", fetchAllArticles);
    </script>
</body>
</html>
