<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - The Daily Blessings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&display=swap');

        body {
            font-family: 'Times New Roman', serif; /* Freely available newspaper-like font */
            margin: 0;
            padding: 0;
            background-color: white; /* White background color */
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2, h3 {
            color: #2c3e50;
            font-size: 32px; /* Double the font size */
        }
        .article {
            border-bottom: 2px solid #ddd;
            padding: 15px 0;
        }
        .article:last-child {
            border-bottom: none;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: crimson; /* Crimson color for footer */
            color: white;
            margin-top: 20px;
        }
        nav {
            background: crimson; /* Crimson color for header */
            padding: 5px 10px; /* Reduced height of header */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 32px; /* Double the font size */
        }
        nav a:hover {
            text-decoration: underline;
        }
        .logo {
            width: 100px;
        }
        select {
            padding: 5px;
            font-size: 16px;
            margin: 10px;
        }
        .highlight {
            background-color: yellow;
            cursor: pointer;
        }
        .nav-title {
            font-family: 'Times New Roman', serif; /* Freely available newspaper-like font */
            color: goldenrod; /* Golden color */
            font-size: 48px; /* Double the font size */
            text-align: center;
        }
        .nav-left, .nav-right {
            display: flex;
            align-items: center;
        }
        .nav-left {
            justify-content: flex-start;
        }
        .nav-right {
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="cross.png" alt="Cross Logo" class="logo">
        </div>
        <h1 class="nav-title">The Daily Blessings</h1>
        <select id="reading-level" onchange="fetchArticles()">
            <option value="level_easy">Easy</option>
            <option value="level_medium" selected>Medium</option>
            <option value="level_hard">Advanced</option>
        </select>
        <p style="color:white; font-size:16px;">Select the reading level</p>
        <div class="nav-right">
            <a href="articles.html">Articles</a>
        </div>
    </nav>
    <div class="container">
        <h2 id="articles">Articles</h2>
        <div id="articles-container">
            <!-- Articles will be dynamically loaded here -->
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 The Daily Blessings | All Rights Reserved</p>
    </div>

    <script>
        async function fetchArticles() {
            try {
                const response = await fetch("articles.json"); // Fetch articles.json
                const articles = await response.json();
                displayArticles(articles);
            } catch (error) {
                console.error("Error loading articles:", error);
            }
        }

        function displayArticles(articles) {
            const selectedLevel = document.getElementById("reading-level").value;
            const articlesContainer = document.getElementById("articles-container");
            articlesContainer.innerHTML = "";

            articles.forEach(article => {
                const articleDiv = document.createElement("div");
                articleDiv.classList.add("article");
                articleDiv.innerHTML = `<h3>${article.title}</h3>${article[selectedLevel]}`;
                articlesContainer.appendChild(articleDiv);
            });
        }

        document.addEventListener("DOMContentLoaded", fetchArticles);
    </script>
</body>
</html>
