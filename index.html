<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Blessings</title>
    <style>
        /* CSS styles omitted for brevity */
        
        .tooltip {
            position: relative;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        
        .tooltip::after {
            content: attr(data-meaning);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            display: none;
            z-index: 1;
        }
        
        .tooltip:hover::after {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <!-- Navigation elements omitted for brevity -->
    </nav>
    <div class="container">
        <h2 id="prayer">Daily Prayer</h2>
        <p>...</p>
        
        <h2 id="bible">Bible Reading</h2>
        <div id="bible-container"></div>
        
        <h2 id="articles">Articles</h2>
        <div class="reading-level-container">
            <p>Select the reading level:</p>
            <select id="reading-level" onchange="fetchArticles()">
                <option value="level_easy">Easy</option>
                <option value="level_medium" selected>Medium</option>
                <option value="level_hard">Advanced</option>
            </select>
        </div>
        <div id="articles-container"></div>
        
    </div>
    <div class="footer">
        <p>&copy; 2025 The Daily Blessings | All Rights Reserved</p>
    </div>
    
    <script>
        async function fetchArticles() {
            try {
                const response = await fetch("article.json"); // Fetch article.json
                const articles = await response.json();
                displayBibleReading(articles.bible);
                displayArticle(articles.article);
            } catch (error) {
                console.error("Error loading articles:", error);
            }
        }

        function displayBibleReading(bibleReading) {
            const bibleContainer = document.getElementById("bible-container");
            bibleContainer.innerHTML = `<p><strong>${bibleReading.title}</strong></p><p>${bibleReading.content}</p>`;
        }

        function displayArticle(article) {
            const selectedLevel = document.getElementById("reading-level").value;
            const articlesContainer = document.getElementById("articles-container");
            articlesContainer.innerHTML = "";

            const articleDiv = document.createElement("div");
            articleDiv.classList.add("article");
            articleDiv.innerHTML = `<h3>${article.title}</h3>${article[selectedLevel]}`;
            articlesContainer.appendChild(articleDiv);
        }

        document.addEventListener("DOMContentLoaded", fetchArticles);
    </script>
</body>
</html>
