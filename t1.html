<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Blessings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .custom-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .custom-footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            margin-top: 20px;
        }
        .custom-logo {
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">The Daily Blessings</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#prayer">Daily Prayer</a></li>
                <li class="nav-item"><a class="nav-link" href="#bible">Bible Reading</a></li>
                <li class="nav-item"><a class="nav-link" href="#articles">Articles</a></li>
            </ul>
        </div>
    </nav>
    <div class="container custom-container">
        <img src="logo.png" alt="The Daily Blessings Logo" class="custom-logo">
        <h1>The Daily Blessings</h1>
        <!-- Content goes here -->
    </div>
    <div class="footer custom-footer">
        <p>&copy; 2025 The Daily Blessings | All Rights Reserved</p>
        <p><em>Note: This content is generated using AI and may contain mistakes.</em></p>
    </div>
    <script>
        async function fetchArticles() {
            try {
                const response = await fetch("articles.json"); // Fetch articles.json
                const articles = await response.json();
                displayArticles(articles);
            } catch (error) {
                console.error("Error loading articles:", error);
            }
        }

        function displayArticles(articles) {
            const selectedLevel = document.getElementById("reading-level").value;
            const articlesContainer = document.getElementById("articles-container");
            articlesContainer.innerHTML = "";

            articles.forEach(article => {
                const articleDiv = document.createElement("div");
                articleDiv.classList.add("article");
                articleDiv.innerHTML = `<h3>${article.title}</h3>${article[selectedLevel]}`;
                articlesContainer.appendChild(articleDiv);
            });
        }

        document.addEventListener("DOMContentLoaded", fetchArticles);
    </script>
</body>
</html>
